---
layout: default
---

<div class="posts">

  {% assign counter = 0 %}
  {% for post in site.posts %}
    {% assign counter = counter | plus: 1 %}

    <article class="post">

      <h1>
        第{{ counter }}篇 · {{ post.date | date: "%Y年%-m月%-d日" }}<br>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>

  {% endfor %}
</div>
